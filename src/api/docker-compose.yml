services:
    postgres:
        restart: always
        image: postgres:15.0
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        networks:
            - mynetwork

    api:
        restart: always
        depends_on:
            - postgres
        build:
            context: .
            dockerfile: Dockerfile.API
        env_file:
            - 'app.env'
        ports:
            - '5000:8080'
        networks:
            - mynetwork
volumes:
    pgdata:

networks:
    mynetwork:
